[build]
  command = "npm run build"
  publish = "dist"

[dev]
  command = "npm run dev"
  framework = "astro"

# Redirect non-www to www for canonical URL consistency
[[redirects]]
  from = "http://mymcpshelf.com/*"
  to = "https://www.mymcpshelf.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://mymcpshelf.com/*"
  to = "https://www.mymcpshelf.com/:splat"
  status = 301
  force = true

# Redirect old/removed pages
[[redirects]]
  from = "/skills"
  to = "/claude-skills/"
  status = 301

[[redirects]]
  from = "/skills/"
  to = "/claude-skills/"
  status = 301

[[redirects]]
  from = "/category/*"
  to = "/"
  status = 301

[[redirects]]
  from = "/blog/mcp-client-comparison"
  to = "/blog/mcp-client-complete-guide/"
  status = 301

[[redirects]]
  from = "/blog/mcp-client-comparison/"
  to = "/blog/mcp-client-complete-guide/"
  status = 301

# SPA fallback (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
